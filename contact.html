    <div id="contactform">
        <form method="POST" action="mailto:se.bethelhem.teshibelay@gmail.com" enctype="UTF-8">
        
            <label class="formname"  for="fName">First Name</label>
        <input type="text" name="fName" class="fName" pattern="[A-Za-z]+$" required>
    
        <div  class="clear"></div>
        
            <label class="formname" for="lName">Last Name</label>
        
        <input type="text" name="lName" class="fName" pattern="[A-Za-z]+$" >
        <div  class="clear"></div>
        
            <label class="formname" for="Date of Birth">Date of Birth</label>
        
        <input type="datetime-local" name="datetime" class="fName">
        <div  class="clear"></div>
        
            <label class="formname" for="email">Email</label>
        
        <input type="text" name="email" class="fName" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <div  class="clear"></div>
            <label class="formname" for="Password">Password</label>
        
        <input type="text" class="fName" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <div  class="clear"></div>
            <label class="formname" for = "country">Country</label>
        
        <select name="country" id="country" >
            <option value="C">China</option>
            <option value="Ethiopia">Ethiopia</option>
        </select>
        <div  class="clear"></div>
            <label class="formname" for="detail">What do you want to say?</label>
        </div>
        <textarea name="detail" id="detail" cols="30" rows="15"></textarea>
        <div  class="clear"></div>
        <input type="submit" id="submit" value="submit">
        </form>
